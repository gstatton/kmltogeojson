<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LogIT Map Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

	<script type="text/javascript">
	 function getFile(){
	   document.getElementById("upfile").click();
	 }
	 function sub(obj){
	    var file = obj.value;
	    var fileName = file.split("\\");
	    document.getElementById("filebutn").innerHTML = fileName[fileName.length-1];
	    document.myForm.submit();
	    event.preventDefault();
	  }
	</script>
	<style>
	#filebutn{
		  background-color: white;
	      border: 2px solid #dce4ec; 
	      color: #34495e; 
	      font-family: "Lato", 
	      sans-serif; 
	      font-size: 14px; 
	      padding: 8px 0 9px 10px;
		  text-indent: 1px;
		  -webkit-border-radius: 6px;
		  -moz-border-radius: 6px;
		  border-radius: 6px;
		  -webkit-box-shadow: none;
		  -moz-box-shadow: none;
		  box-shadow: none;
		}
	</style>
  </head>
  <body>
    <div class="container">
      <div class="demo-headline">
        <h1 class="demo-logo">
          $AppName Project Overlay
          <small>Convert Your Project's KML overlay for use with MapIt!</small>
        </h1>
      </div> 
      <div class="map-load">
        <div class="login-screen">
          <div class="login-icon">
            <img src="images/login/map.png" alt="Welcome to KML to geoJSON" />
            <h4>Welcome to <small>LogIT!</small></h4>
          </div>

          <div class="login-form">
            <div class="control-group">
              <form action="/mapmaking/file-upload" method="post" enctype="multipart/form-data">
			         <div class="login-field" id='filebutn' onclick="getFile()">Choose a File</div>
			         <div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" name="kmlfile" type="file" value="upload" onchange="sub(this)"/></div>
              <label class="login-field-icon fui-location-16" for="login-name"></label>
            </div>
            <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="Enter Project Name" name="projname" id="login-pass" />
              <label class="login-field-icon fui-new-16" for="login-pass"></label>
            </div>
            <input class="btn btn-primary btn-large btn-block" type="submit" value="Send">
          </form>

          </div>
        </div>
      </div>

</body>
</html>
